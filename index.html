<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
    <h2>Click on the games to explore</h2>
    <h5>These games are build in sprite lab, click on the games to play</h5>
    <div id="myCarousel" class="carousel slide">
       <div class="carousel-inner">
        <div class="item active">
            <center>
           <a href="https://studio.code.org/projects/spritelab/xoP8wfPq0gpTWik8i-ZhOvAH0CYLNKzfVY5nxGmfCTM" target="_blank">
            <img src="Car_game.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Car Game</p>
            </div>
                </center>
           </div>
           <div class="item">
               <center>
           <a href="https://studio.code.org/projects/spritelab/KizEgjzHtEhVtQwXCR4rPgDoLIDYW5A5R9bt7y2frn4" target="_blank">
               <img src="Winne_Pooh.png" class="img-responsive">
               </a>
               <div class="carousel-content">
               <p>Winne Pooh</p>
               </div>
                   </center>
           </div>
        </div>
           <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
    </div>
    <h2>Click on the apps to explore</h2>
    <h5>These apps are build on thunkable, click on the apps to run</h5>
    <div id="myCarousel2" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://x.thunkable.com/copy/2319f9c7d60dc0c763bf32aaaad859b3" target="_blank">
            <img src="Pager_Chat.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Pager Chat App</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
            <a href="https://x.thunkable.com/copy/2d03f57dee9a567be7b5c11a39392449" target="_blank">
            <img src="Sun_Earth_Simulation.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Sun Earth Simulation</p>
            </div>
            </center>
        </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
